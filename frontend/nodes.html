<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive - IPFS File Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }
      .project-title {
        margin-left: 10px;
        margin-top: 20px;
        font-size: 24px;
        color: #fff;
      }
      .nav-items {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .nav-items li {
        margin-bottom: 15px;
      }
      .nav-items a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 5px 0;
      }
      .nav-items a.active {
        font-weight: bold;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        padding: 5px 10px;
      }
      .main-content {
        flex-grow: 1;
        padding: 40px;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }

      .nodes-list {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .nodes-list h2 {
        margin-top: 0;
      }
      .nodes-table {
        width: 100%;
        border-collapse: collapse;
      }
      .nodes-table th,
      .nodes-table td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
      }
      .nodes-table th {
        background-color: #f0f0f0;
      }
      .total-nodes {
        margin-top: 20px;
        font-weight: bold;
      }
      #connectionStatus {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .status-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 5px;
      }

      .connected {
        background-color: green;
      }

      .disconnected {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="logo-container">
          <svg width="40" height="40" viewBox="0 0 100 100">
            <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="#fff" />
            <text
              x="50"
              y="60"
              font-family="Arial"
              font-size="30"
              fill="#000"
              text-anchor="middle"
            >
              H
            </text>
          </svg>
          <h1 class="project-title">Hive</h1>
        </div>
        <ul class="nav-items">
          <li><a href="/v1/home">Upload</a></li>
          <li><a href="/v1/files">Files</a></li>
          <li><a href="#" class="active">Nodes</a></li>
          <li><a href="/v1/status">Status</a></li>
          <br />
          <li><a href="https://x.com/zde37" target="_blank">Contact ZDE</a></li>
        </ul>
      </nav>
      <main class="main-content">
        <div class="nodes-list">
          <h2>Connected Nodes</h2>
          <p id="connectionStatus"></p>
          <p class="total-nodes" id="totalNodes">Total nodes: 0</p>
          <table class="nodes-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Direction</th>
                <th>Latency (ms)</th>
              </tr>
            </thead>
            <tbody id="nodesTableBody">
              <!-- Nodes will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nodesTableBody = document.getElementById("nodesTableBody");
        const totalNodesElement = document.getElementById("totalNodes");

        let isConnected = false;
        async function fetchNodes() {
          try {
            const response = await fetch("/v1/peers");
            isConnected = response.ok;
            if (!response.ok) {
              throw new Error("Failed to fetch nodes");
            }
            return await response.json();
          } catch (error) {
            console.error("Error fetching nodes:", error);
            isConnected = false;
            return { peers: [], total: 0 };
          }
        }

        function updateConnectionStatus() {
          const statusElement = document.getElementById("connectionStatus");
          if (isConnected) {
            statusElement.innerHTML =
              'Status: Connected to IPFS <span class="status-dot connected"></span>';
          } else {
            statusElement.innerHTML =
              'Status: Disconnected from IPFS <span class="status-dot disconnected"></span>';
          }
        }

        function displayNodes(data) {
          nodesTableBody.innerHTML = "";
          data.peers.forEach((node) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${node.id}</td>
                <td>${node.address}</td>
                <td>${node.direction}</td>
                <td>${node.latency}</td>
            `;
            nodesTableBody.appendChild(row);
          });
          totalNodesElement.textContent = `Total nodes: ${data.total}`;
        }

        function refreshNodes() {
          fetchNodes().then((data) => {
            displayNodes(data);
            updateConnectionStatus();
          });
        }
        // Initial fetch
        refreshNodes();

        // Set up interval to refresh every 5 seconds
        setInterval(refreshNodes, 5000);
      });
    </script>
  </body>
</html>
